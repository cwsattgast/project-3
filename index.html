<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Get News from The Code Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Merriweather:700,400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header class="headline">
      <h1>the code review</h1>
    </header><!-- ./headline -->
    <section class="wrapper">
      <div class="signup">
        <h1>Sign up for our newsletter</h1>
        <p>Get the lastest news on how your code is doing right in your inbox</p>
      </div><!-- /.signup -->
      <div class="doublerule"></div>
      <form action="example.html" method="post">
        <fieldset>
          <legend>Contact Information</legend>
            <label for="name_f">First Name</label>
            <input type="text" id="name_f" name="name_f" placeholder="Required" required title="Please type first name">
            <label for="name_l">Last Name</label>
            <input type="text" id="name_l" name="name_l" placeholder="Required" required title="Please type last name">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="user_email" placeholder="Required" required>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user_phone" placeholder="xxx-xxx-xxxx" pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="Please format xxx-xxx-xxxx">
            <label for="street">Street Address</label>
            <input type="text" id="street" name="user_street">
            <label for="city">City</label>
            <input type="text" id="city" name="user_city">
            <label for="state">State</label>
            <select id="state" name="user_state">
              <option selected disabled>Choose State</option>
              <option value="AL">Alabama</option>
            	<option value="AK">Alaska</option>
            	<option value="AZ">Arizona</option>
            	<option value="AR">Arkansas</option>
            	<option value="CA">California</option>
            	<option value="CO">Colorado</option>
            	<option value="CT">Connecticut</option>
            	<option value="DE">Delaware</option>
            	<option value="DC">District Of Columbia</option>
            	<option value="FL">Florida</option>
            	<option value="GA">Georgia</option>
            	<option value="HI">Hawaii</option>
            	<option value="ID">Idaho</option>
            	<option value="IL">Illinois</option>
            	<option value="IN">Indiana</option>
            	<option value="IA">Iowa</option>
            	<option value="KS">Kansas</option>
            	<option value="KY">Kentucky</option>
            	<option value="LA">Louisiana</option>
            	<option value="ME">Maine</option>
            	<option value="MD">Maryland</option>
            	<option value="MA">Massachusetts</option>
            	<option value="MI">Michigan</option>
            	<option value="MN">Minnesota</option>
            	<option value="MS">Mississippi</option>
            	<option value="MO">Missouri</option>
            	<option value="MT">Montana</option>
            	<option value="NE">Nebraska</option>
            	<option value="NV">Nevada</option>
            	<option value="NH">New Hampshire</option>
            	<option value="NJ">New Jersey</option>
            	<option value="NM">New Mexico</option>
            	<option value="NY">New York</option>
            	<option value="NC">North Carolina</option>
            	<option value="ND">North Dakota</option>
            	<option value="OH">Ohio</option>
            	<option value="OK">Oklahoma</option>
            	<option value="OR">Oregon</option>
            	<option value="PA">Pennsylvania</option>
            	<option value="RI">Rhode Island</option>
            	<option value="SC">South Carolina</option>
            	<option value="SD">South Dakota</option>
            	<option value="TN">Tennessee</option>
            	<option value="TX">Texas</option>
            	<option value="UT">Utah</option>
            	<option value="VT">Vermont</option>
            	<option value="VA">Virginia</option>
            	<option value="WA">Washington</option>
            	<option value="WV">West Virginia</option>
            	<option value="WI">Wisconsin</option>
            	<option value="WY">Wyoming</option>
            </select>
            <label for="zip">Zip</label>
            <input type="text" id="zip" name="user_zip" pattern="(\d{5}([\-]\d{4})?)" placeholder="Zip or Zip+4" title="Please use Zip or Zip+4">
        </fieldset>
        <hr>
        <fieldset>
          <legend>Newsletter</legend>
          <div class="group">
            <label>Select the newsletters you would like to receive</label>
            <input type="checkbox" id="html_news" value="html_news" name="newsletter"><label for="html_news">HTML News</label>
            <input type="checkbox" id="css_news" value="css_news" name="newsletter"><label for="css_news">CSS News</label>
            <input type="checkbox" id="javascript_news" value="javascript_news" name="newsletter"><label for="javascript_news">Javascript News</label>
          </div><!-- /.group -->
          <div class="group"><!-- /.group -->
            <label>Newsletter Format</label>
            <input type="radio" id="html" value="html" name="format" checked="checked"><label for="html">HTML</label>
            <input type="radio" id="plain_text" value="plain_text" name="format"><label for="plain_text">Plain Text</label>
          </div><!-- /.group -->
          <label for="topics">Other topics you&rsquo;d like to hear about</label>
          <textarea id="topics" name="other_topics"></textarea>
          <button type="submit">Sign Up</button>
        </fieldset>
      </form>
    </section><!-- /.wrapper -->
    <footer>
      <p>&copy; <script type="text/javascript">
              var today = new Date()
              var year = today.getFullYear()
              document.write(year)
             </script> The Code Review</p>
    </footer>
  </body>
</html>
